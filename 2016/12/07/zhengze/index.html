line">555</div><div class="line">556</div><div class="line">557</div><div class="line">558</div><div class="line">559</div><div class="line">560</div><div class="line">561</div><div class="line">562</div><div class="line">563</div><div class="line">564</div><div class="line">565</div><div class="line">566</div><div class="line">567</div><div class="line">568</div><div class="line">569</div><div class="line">570</div><div class="line">571</div><div class="line">572</div><div class="line">573</div><div class="line">574</div><div class="line">575</div><div class="line">576</div><div class="line">577</div><div class="line">578</div><div class="line">579</div><div class="line">580</div><div class="line">581</div><div class="line">582</div><div class="line">583</div><div class="line">584</div><div class="line">585</div><div class="line">586</div><div class="line">587</div><div class="line">588</div><div class="line">589</div></pre></td><td class="code"><pre><div class="line">1.正则表达式基本语法</div><div class="line"></div><div class="line"></div><div class="line">两个特殊的符号<span class="string">'^'</span>和<span class="string">'$'</span>。他们的作用是分别指出一个字符串的开始和结束。例子如下：</div><div class="line"></div><div class="line"><span class="string">"^The"</span>：表示所有以<span class="string">"The"</span>开始的字符串（<span class="string">"There"</span>，<span class="string">"The cat"</span>等）；</div><div class="line"><span class="string">"of despair$"</span>：表示所以以<span class="string">"of despair"</span>结尾的字符串；</div><div class="line"><span class="string">"^abc$"</span>：表示开始和结尾都是<span class="string">"abc"</span>的字符串——呵呵，只有<span class="string">"abc"</span>自己了；</div><div class="line"><span class="string">"notice"</span>：表示任何包含<span class="string">"notice"</span>的字符串。</div><div class="line"></div><div class="line">象最后那个例子，如果你不使用两个特殊字符，你就在表示要查找的串在被查找串的任意部分——你并</div><div class="line">不把它定位在某一个顶端。</div><div class="line"></div><div class="line">其它还有<span class="string">'*'</span>，<span class="string">'+'</span>和<span class="string">'?'</span>这三个符号，表示一个或一序列字符重复出现的次数。它们分别表示“没有或</div><div class="line">更多”，“一次或更多”还有“没有或一次”。下面是几个例子：</div><div class="line"></div><div class="line"><span class="string">"ab*"</span>：表示一个字符串有一个a后面跟着零个或若干个b。（<span class="string">"a"</span>, <span class="string">"ab"</span>, <span class="string">"abbb"</span>,……）；</div><div class="line"><span class="string">"ab+"</span>：表示一个字符串有一个a后面跟着至少一个b或者更多；</div><div class="line"><span class="string">"ab?"</span>：表示一个字符串有一个a后面跟着零个或者一个b；</div><div class="line"><span class="string">"a?b+$"</span>：表示在字符串的末尾有零个或一个a跟着一个或几个b。</div><div class="line"></div><div class="line">你也可以使用范围，用大括号括起，用以表示重复次数的范围。</div><div class="line"></div><div class="line"><span class="string">"ab&#123;2&#125;"</span>：表示一个字符串有一个a跟着2个b（<span class="string">"abb"</span>）；</div><div class="line"><span class="string">"ab&#123;2,&#125;"</span>：表示一个字符串有一个a跟着至少2个b；</div><div class="line"><span class="string">"ab&#123;3,5&#125;"</span>：表示一个字符串有一个a跟着3到5个b。</div><div class="line"></div><div class="line">请注意，你必须指定范围的下限（如：<span class="string">"&#123;0,2&#125;"</span>而不是<span class="string">"&#123;,2&#125;"</span>）。还有，你可能注意到了，<span class="string">'*'</span>，<span class="string">'+'</span>和</div><div class="line"><span class="string">'?'</span>相当于<span class="string">"&#123;0,&#125;"</span>，<span class="string">"&#123;1,&#125;"</span>和<span class="string">"&#123;0,1&#125;"</span>。</div><div class="line">还有一个<span class="string">'¦'</span>，表示“或”操作：</div><div class="line"></div><div class="line"><span class="string">"hi¦hello"</span>：表示一个字符串里有<span class="string">"hi"</span>或者<span class="string">"hello"</span>；</div><div class="line"><span class="string">"(b¦cd)ef"</span>：表示<span class="string">"bef"</span>或<span class="string">"cdef"</span>；</div><div class="line"><span class="string">"(a¦b)*c"</span>：表示一串<span class="string">"a"</span><span class="string">"b"</span>混合的字符串后面跟一个<span class="string">"c"</span>；</div><div class="line"></div><div class="line"><span class="string">'.'</span>可以替代任何字符：</div><div class="line"></div><div class="line"><span class="string">"a.[0-9]"</span>：表示一个字符串有一个<span class="string">"a"</span>后面跟着一个任意字符和一个数字；</div><div class="line"><span class="string">"^.&#123;3&#125;$"</span>：表示有任意三个字符的字符串（长度为3个字符）；</div><div class="line"></div><div class="line">方括号表示某些字符允许在一个字符串中的某一特定位置出现：</div><div class="line"></div><div class="line"><span class="string">"[ab]"</span>：表示一个字符串有一个<span class="string">"a"</span>或<span class="string">"b"</span>（相当于<span class="string">"a¦b"</span>）；</div><div class="line"><span class="string">"[a-d]"</span>：表示一个字符串包含小写的<span class="string">'a'</span>到<span class="string">'d'</span>中的一个（相当于<span class="string">"a¦b¦c¦d"</span>或者<span class="string">"[abcd]"</span>）；</div><div class="line"><span class="string">"^[a-zA-Z]"</span>：表示一个以字母开头的字符串；</div><div class="line"><span class="string">"[0-9]%"</span>：表示一个百分号前有一位的数字；</div><div class="line"><span class="string">",[a-zA-Z0-9]$"</span>：表示一个字符串以一个逗号后面跟着一个字母或数字结束。</div><div class="line"></div><div class="line">你也可以在方括号里用<span class="string">'^'</span>表示不希望出现的字符，<span class="string">'^'</span>应在方括号里的第一位。（如：<span class="string">"%[^a-zA-Z]%"</span>表</div><div class="line">示两个百分号中不应该出现字母）。</div><div class="line"></div><div class="line">为了逐字表达，你必须在<span class="string">"^.<span class="variable">$()</span>¦*+?&#123;\"这些字符前加上转移字符'\'。</span></div><div class="line">请注意在方括号中，不需要转义字符。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">2.正则表达式验证控制文本框的输入字符类型</div><div class="line">1.只能输入数字和英文的：</div><div class="line">&lt;input onkeyup="value=value.replace(/[\W]/g,<span class="string">''</span>) <span class="string">" onbeforepaste="</span>clipboardData.setData(<span class="string">'text'</span>,clipboardData.getData(<span class="string">'text'</span>).replace(/[^\d]/g,<span class="string">''</span>))<span class="string">" ID="</span>Text1<span class="string">" NAME="</span>Text1<span class="string">"&gt;</span></div><div class="line"></div><div class="line">2.只能输入数字的：</div><div class="line">&lt;input onkeyup="value=value.replace(/[^\d]/g,<span class="string">''</span>) <span class="string">" onbeforepaste="</span>clipboardData.setData(<span class="string">'text'</span>,clipboardData.getData(<span class="string">'text'</span>).replace(/[^\d]/g,<span class="string">''</span>))<span class="string">" ID="</span>Text2<span class="string">" NAME="</span>Text2<span class="string">"&gt;</span></div><div class="line"></div><div class="line">3.只能输入全角的：</div><div class="line">&lt;input onkeyup="value=value.replace(/[^\uFF00-\uFFFF]/g,<span class="string">''</span>)<span class="string">" onbeforepaste="</span>clipboardData.setData(<span class="string">'text'</span>,clipboardData.getData(<span class="string">'text'</span>).replace(/[^\uFF00-\uFFFF]/g,<span class="string">''</span>))<span class="string">" ID="</span>Text3<span class="string">" NAME="</span>Text3<span class="string">"&gt;</span></div><div class="line"></div><div class="line">4.只能输入汉字的：</div><div class="line">&lt;input onkeyup="value=value.replace(/[^\u4E00-\u9FA5]/g,<span class="string">''</span>)<span class="string">" onbeforepaste="</span>clipboardData.setData(<span class="string">'text'</span>,clipboardData.getData(<span class="string">'text'</span>).replace(/[^\u4E00-\u9FA5]/g,<span class="string">''</span>))<span class="string">" ID="</span>Text4<span class="string">" NAME="</span>Text4<span class="string">"&gt;</span></div><div class="line"></div><div class="line"></div><div class="line">3.正则表达式的应用实例通俗说明</div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验是否全由数字组成</div><div class="line"></div><div class="line">/^[0-9]&#123;1,20&#125;$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">^ 表示打头的字符要匹配紧跟^后面的规则</div><div class="line"></div><div class="line">$ 表示打头的字符要匹配紧靠$前面的规则</div><div class="line"></div><div class="line">[ ] 中的内容是可选字符集</div><div class="line"></div><div class="line">[0-9] 表示要求字符范围在0-9之间</div><div class="line"></div><div class="line">&#123;1,20&#125;表示数字字符串长度合法为1到20，即为[0-9]中的字符出现次数的范围是1到20次。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/^ 和 $/成对使用应该是表示要求整个字符串完全匹配定义的规则，而不是只匹配字符串中的一个子串。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验登录名：只能输入5-20个以字母开头、可带数字、“_”、“.”的字串</div><div class="line"></div><div class="line">/^[a-zA-Z]&#123;1&#125;([a-zA-Z0-9]|[._])&#123;4,19&#125;$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">^[a-zA-Z]&#123;1&#125; 表示第一个字符要求是字母。</div><div class="line"></div><div class="line">([a-zA-Z0-9]|[._])&#123;4,19&#125; 表示从第二位开始（因为它紧跟在上个表达式后面）的一个长度为4到9位的字符串，它要求是由大小写字母、数字或者特殊字符集[._]组成。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验用户姓名：只能输入1-30个以字母开头的字串</div><div class="line"></div><div class="line">/^[a-zA-Z]&#123;1,30&#125;$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验密码：只能输入6-20个字母、数字、下划线</div><div class="line"></div><div class="line">/^(\w)&#123;6,20&#125;$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">\w：用于匹配字母，数字或下划线字符</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验普通电话、传真号码：可以“+”或数字开头，可含有“-” 和 “ ”</div><div class="line"></div><div class="line">/^[+]&#123;0,1&#125;(\d)&#123;1,3&#125;[ ]?([-]?((\d)|[ ])&#123;1,12&#125;)+$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">\d：用于匹配从0到9的数字；</div><div class="line"></div><div class="line">“?”元字符规定其前导对象必须在目标对象中连续出现零次或一次</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">可以匹配的字符串如：+123 -999 999 ； +123-999 999 ；123 999 999 ；+123 999999等</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验URL</div><div class="line"></div><div class="line">/^http[s]&#123;0,1&#125;:\/\/.+$/ 或 /^http[s]&#123;0,1&#125;:\/\/.&#123;1,n&#125;$/ (表示url串的长度为length(“https://”) + n )</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">\ / ：表示字符“/”。</div><div class="line"></div><div class="line">. 表示所有字符的集</div><div class="line"></div><div class="line">+ 等同于&#123;1,&#125;，就是1到正无穷吧。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">*******************************************************************************</div><div class="line"></div><div class="line">//校验纯中文字符</div><div class="line"></div><div class="line">/^[\u4E00-\u9FA5]+$/</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">[\u4E00-\u9FA5] ：估计是中文字符集的范围吧</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">以上表达式均在下面的javascript中测试通过</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">&lt;html&gt;</div><div class="line"></div><div class="line">&lt;script language="JavaScript<span class="string">"&gt;</span></div><div class="line"></div><div class="line">&lt;!--</div><div class="line"></div><div class="line">function regx(r,s)</div><div class="line"></div><div class="line">&#123;</div><div class="line"></div><div class="line">       if (r == null || r == "<span class="string">")&#123;</span></div><div class="line"></div><div class="line">              return false;</div><div class="line"></div><div class="line">       &#125;</div><div class="line"></div><div class="line">       var patrn= new RegExp(r);</div><div class="line"></div><div class="line">       if (patrn.exec(s))</div><div class="line"></div><div class="line">              return true</div><div class="line"></div><div class="line">       return false</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">--&gt;</div><div class="line"></div><div class="line">&lt;/script&gt;</div><div class="line"></div><div class="line">&lt;body&gt;</div><div class="line"></div><div class="line">&lt;form&gt;</div><div class="line"></div><div class="line">       规则表达式 ： &lt;input type="input<span class="string">" name="</span>regxStr<span class="string">" value="</span><span class="string">" &gt; (填写/ /之间的表达式)</span></div><div class="line"></div><div class="line">&lt;br&gt;</div><div class="line"></div><div class="line">       校验字符串 ： &lt;input type="input<span class="string">" name="</span>str<span class="string">" value="</span><span class="string">" &gt;</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">       &lt;input type="button<span class="string">" name="</span>match<span class="string">" value="</span>匹配<span class="string">" onClick="</span>alert(regx(regxStr.value,str.value));<span class="string">"&gt;</span></div><div class="line"></div><div class="line">&lt;/form&gt;</div><div class="line"></div><div class="line">&lt;/body&gt;</div><div class="line"></div><div class="line">&lt;/html&gt;</div><div class="line"></div><div class="line">4.正則表達式應用</div><div class="line"></div><div class="line"></div><div class="line">"^\d+$<span class="string">"　　//非负整数（正整数 + 0）</span></div><div class="line">"^[0-9]*[1-9][0-9]*$<span class="string">"　　//正整数</span></div><div class="line">"^((-\d+)|(0+))$<span class="string">"　　//非正整数（负整数 + 0）</span></div><div class="line">"^-[0-9]*[1-9][0-9]*$<span class="string">"　　//负整数</span></div><div class="line">"^-?\d+$<span class="string">"　　　　//整数</span></div><div class="line">"^\d+(\.\d+)?$<span class="string">"　　//非负浮点数（正浮点数 + 0）</span></div><div class="line">"^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$<span class="string">"　　//正浮点数</span></div><div class="line">"^((-\d+(\.\d+)?)|(0+(\.0+)?))$<span class="string">"　　//非正浮点数（负浮点数 + 0）</span></div><div class="line">"^(-(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*)))$<span class="string">"　　//负浮点数</span></div><div class="line">"^(-?\d+)(\.\d+)?$<span class="string">"　　//浮点数</span></div><div class="line">"^[A-Za-z]+$<span class="string">"　　//由26个英文字母组成的字符串</span></div><div class="line">"^[A-Z]+$<span class="string">"　　//由26个英文字母的大写组成的字符串</span></div><div class="line">"^[a-z]+$<span class="string">"　　//由26个英文字母的小写组成的字符串</span></div><div class="line">"^[A-Za-z0-9]+$<span class="string">"　　//由数字和26个英文字母组成的字符串</span></div><div class="line">"^\w+$<span class="string">"　　//由数字、26个英文字母或者下划线组成的字符串</span></div><div class="line">"^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$<span class="string">"　　　　//email地址</span></div><div class="line">"^[a-zA-z]+://(\w+(-\w+)*)(\.(\w+(-\w+)*))*(\?\S*)?$<span class="string">"　　//url</span></div><div class="line">/^(d&#123;2&#125;|d&#123;4&#125;)-((0([1-9]&#123;1&#125;))|(1[1|2]))-(([0-2]([1-9]&#123;1&#125;))|(3[0|1]))$/   //  年-月-日</div><div class="line">/^((0([1-9]&#123;1&#125;))|(1[1|2]))/(([0-2]([1-9]&#123;1&#125;))|(3[0|1]))/(d&#123;2&#125;|d&#123;4&#125;)$/   // 月/日/年</div><div class="line">"^([w-.]+)@(([[0-9]&#123;1,3&#125;.[0-9]&#123;1,3&#125;.[0-9]&#123;1,3&#125;.)|(([w-]+.)+))([a-zA-Z]&#123;2,4&#125;|[0-9]&#123;1,3&#125;)(]?)$<span class="string">"   //Emil</span></div><div class="line">"(d+-)?(d&#123;4&#125;-?d&#123;7&#125;|d&#123;3&#125;-?d&#123;8&#125;|^d&#123;7,8&#125;)(<span class="_">-d</span>+)?<span class="string">"     //电话号码</span></div><div class="line">"^(d&#123;1,2&#125;|1dd|2[0-4]d|25[0-5]).(d&#123;1,2&#125;|1dd|2[0-4]d|25[0-5]).(d&#123;1,2&#125;|1dd|2[0-4]d|25[0-5]).(d&#123;1,2&#125;|1dd|2[0-4]d|25[0-5])$<span class="string">"   //IP地址</span></div><div class="line"></div><div class="line">^([0-9A-F]&#123;2&#125;)(-[0-9A-F]&#123;2&#125;)&#123;5&#125;$   //MAC地址的正则表达式</div><div class="line">^[-+]?\d+(\.\d+)?$  //值类型正则表达式</div><div class="line"></div><div class="line"></div><div class="line">5.javascript正则表达式检验</div><div class="line">//校验是否全由数字组成</div><div class="line">function isDigit(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^[0-9]&#123;1,20&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验登录名：只能输入5-20个以字母开头、可带数字、“_”、“.”的字串</div><div class="line">function isRegisterUserName(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^[a-zA-Z]&#123;1&#125;([a-zA-Z0-9]|[._])&#123;4,19&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验用户姓名：只能输入1-30个以字母开头的字串</div><div class="line">function isTrueName(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^[a-zA-Z]&#123;1,30&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验密码：只能输入6-20个字母、数字、下划线</div><div class="line">function isPasswd(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^(\w)&#123;6,20&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验普通电话、传真号码：可以“+”开头，除数字外，可含有“-”</div><div class="line">function isTel(s)</div><div class="line">&#123;</div><div class="line">//var patrn=/^[+]&#123;0,1&#125;(\d)&#123;1,3&#125;[ ]?([-]?(\d)&#123;1,12&#125;)+$/;</div><div class="line">var patrn=/^[+]&#123;0,1&#125;(\d)&#123;1,3&#125;[ ]?([-]?((\d)|[ ])&#123;1,12&#125;)+$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验手机号码：必须以数字开头，除数字外，可含有“-”</div><div class="line">function isMobil(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^[+]&#123;0,1&#125;(\d)&#123;1,3&#125;[ ]?([-]?((\d)|[ ])&#123;1,12&#125;)+$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验邮政编码</div><div class="line">function isPostalCode(s)</div><div class="line">&#123;</div><div class="line">//var patrn=/^[a-zA-Z0-9]&#123;3,12&#125;$/;</div><div class="line">var patrn=/^[a-zA-Z0-9 ]&#123;3,12&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">//校验搜索关键字</div><div class="line">function isSearch(s)</div><div class="line">&#123;</div><div class="line">var patrn=/^[^`~!@#$%^&amp;*()+=|\\\][\]\&#123;\&#125;:;\'\,.&lt;&gt;/?]&#123;1&#125;[^`~!@$%^&amp;()+=|\\\][\]\&#123;\&#125;:;\'\,.&lt;&gt;?]&#123;0,19&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line">function isIP(s) //by zergling</div><div class="line">&#123;</div><div class="line">var patrn=/^[0-9.]&#123;1,20&#125;$/;</div><div class="line">if (!patrn.exec(s)) return false</div><div class="line">return true</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isBetween</div><div class="line">* PARAMETERS: val AS any value</div><div class="line">* lo AS Lower limit to check</div><div class="line">* hi AS Higher limit to check</div><div class="line">* CALLS: NOTHING</div><div class="line">* RETURNS: TRUE if val is between lo and hi both inclusive, otherwise false.</div><div class="line">**********************************************************************************/</div><div class="line">function isBetween (val, lo, hi) &#123;</div><div class="line">if ((val &lt; lo) || (val &gt; hi)) &#123; return(false); &#125;</div><div class="line">else &#123; return(true); &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isDate checks a valid date</div><div class="line">* PARAMETERS: theStr AS String</div><div class="line">* CALLS: isBetween, isInt</div><div class="line">* RETURNS: TRUE if theStr is a valid date otherwise false.</div><div class="line">**********************************************************************************/</div><div class="line">function isDate (theStr) &#123;</div><div class="line">var the1st = theStr.indexOf('-');</div><div class="line">var the2nd = theStr.lastIndexOf('-');</div><div class="line"></div><div class="line">if (the1st == the2nd) &#123; return(false); &#125;</div><div class="line">else &#123;</div><div class="line">var y = theStr.substring(0,the1st);</div><div class="line">var m = theStr.substring(the1st+1,the2nd);</div><div class="line">var d = theStr.substring(the2nd+1,theStr.length);</div><div class="line">var maxDays = 31;</div><div class="line"></div><div class="line">if (isInt(m)==false || isInt(d)==false || isInt(y)==false) &#123;</div><div class="line">return(false); &#125;</div><div class="line">else if (y.length &lt; 4) &#123; return(false); &#125;</div><div class="line">else if (!isBetween (m, 1, 12)) &#123; return(false); &#125;</div><div class="line">else if (m==4 || m==6 || m==9 || m==11) maxDays = 30;</div><div class="line">else if (m==2) &#123;</div><div class="line">if (y % 4 &gt; 0) maxDays = 28;</div><div class="line">else if (y % 100 == 0 &amp;&amp; y % 400 &gt; 0) maxDays = 28;</div><div class="line">else maxDays = 29;</div><div class="line">&#125;</div><div class="line">if (isBetween(d, 1, maxDays) == false) &#123; return(false); &#125;</div><div class="line">else &#123; return(true); &#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isEuDate checks a valid date in British format</div><div class="line">* PARAMETERS: theStr AS String</div><div class="line">* CALLS: isBetween, isInt</div><div class="line">* RETURNS: TRUE if theStr is a valid date otherwise false.</div><div class="line">**********************************************************************************/</div><div class="line">function isEuDate (theStr) &#123;</div><div class="line">if (isBetween(theStr.length, 8, 10) == false) &#123; return(false); &#125;</div><div class="line">else &#123;</div><div class="line">var the1st = theStr.indexOf('/');</div><div class="line">var the2nd = theStr.lastIndexOf('/');</div><div class="line"></div><div class="line">if (the1st == the2nd) &#123; return(false); &#125;</div><div class="line">else &#123;</div><div class="line">var m = theStr.substring(the1st+1,the2nd);</div><div class="line">var d = theStr.substring(0,the1st);</div><div class="line">var y = theStr.substring(the2nd+1,theStr.length);</div><div class="line">var maxDays = 31;</div><div class="line"></div><div class="line">if (isInt(m)==false || isInt(d)==false || isInt(y)==false) &#123;</div><div class="line">return(false); &#125;</div><div class="line">else if (y.length &lt; 4) &#123; return(false); &#125;</div><div class="line">else if (isBetween (m, 1, 12) == false) &#123; return(false); &#125;</div><div class="line">else if (m==4 || m==6 || m==9 || m==11) maxDays = 30;</div><div class="line">else if (m==2) &#123;</div><div class="line">if (y % 4 &gt; 0) maxDays = 28;</div><div class="line">else if (y % 100 == 0 &amp;&amp; y % 400 &gt; 0) maxDays = 28;</div><div class="line">else maxDays = 29;</div><div class="line">&#125;</div><div class="line"></div><div class="line">if (isBetween(d, 1, maxDays) == false) &#123; return(false); &#125;</div><div class="line">else &#123; return(true); &#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line">/********************************************************************************</div><div class="line">* FUNCTION: Compare Date! Which is the latest!</div><div class="line">* PARAMETERS: lessDate,moreDate AS String</div><div class="line">* CALLS: isDate,isBetween</div><div class="line">* RETURNS: TRUE if lessDate&lt;moreDate</div><div class="line">*********************************************************************************/</div><div class="line">function isComdate (lessDate , moreDate)</div><div class="line">&#123;</div><div class="line">if (!isDate(lessDate)) &#123; return(false);&#125;</div><div class="line">if (!isDate(moreDate)) &#123; return(false);&#125;</div><div class="line">var less1st = lessDate.indexOf('-');</div><div class="line">var less2nd = lessDate.lastIndexOf('-');</div><div class="line">var more1st = moreDate.indexOf('-');</div><div class="line">var more2nd = moreDate.lastIndexOf('-');</div><div class="line">var lessy = lessDate.substring(0,less1st);</div><div class="line">var lessm = lessDate.substring(less1st+1,less2nd);</div><div class="line">var lessd = lessDate.substring(less2nd+1,lessDate.length);</div><div class="line">var morey = moreDate.substring(0,more1st);</div><div class="line">var morem = moreDate.substring(more1st+1,more2nd);</div><div class="line">var mored = moreDate.substring(more2nd+1,moreDate.length);</div><div class="line">var Date1 = new Date(lessy,lessm,lessd);</div><div class="line">var Date2 = new Date(morey,morem,mored);</div><div class="line">if (Date1&gt;Date2) &#123; return(false);&#125;</div><div class="line">return(true);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION isEmpty checks if the parameter is empty or null</div><div class="line">* PARAMETER str AS String</div><div class="line">**********************************************************************************/</div><div class="line">function isEmpty (str) &#123;</div><div class="line">if ((str==null)||(str.length==0)) return true;</div><div class="line">else return(false);</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isInt</div><div class="line">* PARAMETER: theStr AS String</div><div class="line">* RETURNS: TRUE if the passed parameter is an integer, otherwise FALSE</div><div class="line">* CALLS: isDigit</div><div class="line">**********************************************************************************/</div><div class="line">function isInt (theStr) &#123;</div><div class="line">var flag = true;</div><div class="line"></div><div class="line">if (isEmpty(theStr)) &#123; flag=false; &#125;</div><div class="line">else</div><div class="line">&#123; for (var i=0; i&lt;theStr.length; i++) &#123;</div><div class="line">if (isDigit(theStr.substring(i,i+1)) == false) &#123;</div><div class="line">flag = false; break;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">return(flag);</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isReal</div><div class="line">* PARAMETER: heStr AS String</div><div class="line">decLen AS Integer (how many digits after period)</div><div class="line">* RETURNS: TRUE if theStr is a float, otherwise FALSE</div><div class="line">* CALLS: isInt</div><div class="line">**********************************************************************************/</div><div class="line">function isReal (theStr, decLen) &#123;</div><div class="line">var dot1st = theStr.indexOf('.');</div><div class="line">var dot2nd = theStr.lastIndexOf('.');</div><div class="line">var OK = true;</div><div class="line"></div><div class="line">if (isEmpty(theStr)) return false;</div><div class="line"></div><div class="line">if (dot1st == -1) &#123;</div><div class="line">if (!isInt(theStr)) return(false);</div><div class="line">else return(true);</div><div class="line">&#125;</div><div class="line"></div><div class="line">else if (dot1st != dot2nd) return (false);</div><div class="line">else if (dot1st==0) return (false);</div><div class="line">else &#123;</div><div class="line">var intPart = theStr.substring(0, dot1st);</div><div class="line">var decPart = theStr.substring(dot2nd+1);</div><div class="line"></div><div class="line">if (decPart.length &gt; decLen) return(false);</div><div class="line">else if (!isInt(intPart) || !isInt(decPart)) return (false);</div><div class="line">else if (isEmpty(decPart)) return (false);</div><div class="line">else return(true);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: isEmail</div><div class="line">* PARAMETER: String (Email Address)</div><div class="line">* RETURNS: TRUE if the String is a valid Email address</div><div class="line">* FALSE if the passed string is not a valid Email Address</div><div class="line">* EMAIL FORMAT: AnyName@EmailServer e.g; webmaster@hotmail.com</div><div class="line">* @ sign can appear only once in the email address.</div><div class="line">*********************************************************************************/</div><div class="line">function isEmail (theStr) &#123;</div><div class="line">var atIndex = theStr.indexOf('@');</div><div class="line">var dotIndex = theStr.indexOf('.', atIndex);</div><div class="line">var flag = true;</div><div class="line">theSub = theStr.substring(0, dotIndex+1)</div><div class="line"></div><div class="line">if ((atIndex &lt; 1)||(atIndex != theStr.lastIndexOf('@'))||(dotIndex &lt; atIndex + 2)||(theStr.length &lt;= theSub.length))</div><div class="line">&#123; return(false); &#125;</div><div class="line">else &#123; return(true); &#125;</div><div class="line">&#125;</div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: newWindow</div><div class="line">* PARAMETERS: doc -&gt; Document to open in the new window</div><div class="line">hite -&gt; Height of the new window</div><div class="line">wide -&gt; Width of the new window</div><div class="line">bars -&gt; 1-Scroll bars = YES 0-Scroll Bars = NO</div><div class="line">resize -&gt; 1-Resizable = YES 0-Resizable = NO</div><div class="line">* CALLS: NONE</div><div class="line">* RETURNS: New window instance</div><div class="line">**********************************************************************************/</div><div class="line">function newWindow (doc, hite, wide, bars, resize) &#123;</div><div class="line">var winNew="_blank<span class="string">";</span></div><div class="line">var opt="toolbar=0,location=0,directories=0,status=0,menubar=0,<span class="string">";</span></div><div class="line">opt+=("scrollbars=<span class="string">"+bars+"</span>,<span class="string">");</span></div><div class="line">opt+=("resizable=<span class="string">"+resize+"</span>,<span class="string">");</span></div><div class="line">opt+=("width=<span class="string">"+wide+"</span>,<span class="string">");</span></div><div class="line">opt+=("height=<span class="string">"+hite);</span></div><div class="line">winHandle=window.open(doc,winNew,opt);</div><div class="line">return;</div><div class="line">&#125;</div><div class="line">/*********************************************************************************</div><div class="line">* FUNCTION: DecimalFormat</div><div class="line">* PARAMETERS: paramValue -&gt; Field value</div><div class="line">* CALLS: NONE</div><div class="line">* RETURNS: Formated string</div><div class="line">**********************************************************************************/</div><div class="line">function DecimalFormat (paramValue) &#123;</div><div class="line">var intPart = parseInt(paramValue);</div><div class="line">var decPart =parseFloat(paramValue) - intPart;</div><div class="line"></div><div class="line">str = "<span class="string">";</span></div><div class="line">if ((decPart == 0) || (decPart == null)) str += (intPart + ".00<span class="string">");</span></div><div class="line">else str += (intPart + decPart);</div><div class="line"></div><div class="line">return (str);</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">"^\\d+$<span class="string">"　　//非负整数（正整数 + 0）</span></div><div class="line">"^[0-9]*[1-9][0-9]*$<span class="string">"　　//正整数</span></div><div class="line">"^((-\\d+)|(0+))$<span class="string">"　　//非正整数（负整数 + 0）</span></div><div class="line">"^-[0-9]*[1-9][0-9]*$<span class="string">"　　//负整数</span></div><div class="line">"^-?\\d+$<span class="string">"　　　　//整数</span></div><div class="line">"^\\d+(\\.\\d+)?$<span class="string">"　　//非负浮点数（正浮点数 + 0）</span></div><div class="line">"^(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*))$<span class="string">"　　//正浮点数</span></div><div class="line">"^((-\\d+(\\.\\d+)?)|(0+(\\.0+)?))$<span class="string">"　　//非正浮点数（负浮点数 + 0）</span></div><div class="line">"^(-(([0-9]+\\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\\.[0-9]+)|([0-9]*[1-9][0-9]*)))$<span class="string">"　　//负浮点数</span></div><div class="line">"^(-?\\d+)(\\.\\d+)?$<span class="string">"　　//浮点数</span></div><div class="line">"^[A-Za-z]+$<span class="string">"　　//由26个英文字母组成的字符串</span></div><div class="line">"^[A-Z]+$<span class="string">"　　//由26个英文字母的大写组成的字符串</span></div><div class="line">"^[a-z]+$<span class="string">"　　//由26个英文字母的小写组成的字符串</span></div><div class="line">"^[A-Za-z0-9]+$<span class="string">"　　//由数字和26个英文字母组成的字符串</span></div><div class="line">"^\\w+$<span class="string">"　　//由数字、26个英文字母或者下划线组成的字符串</span></div><div class="line">"^[\\w-]+(\\.[\\w-]+)*@[\\w-]+(\\.[\\w-]+)+$<span class="string">"　　　　//email地址</span></div><div class="line">"^[a-zA-z]+://(\\w+(-\\w+)*)(\\.(\\w+(-\\w+)*))*(\\?\\S*)?$<span class="string">"　　//url</span></div></pre></td></tr></table></figure><p></p></div><div></div><div></div><footer class="post-footer"><div class="post-tags"> <a href="/tags/rules/" rel="tag"># rules</a></div><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2016/12/07/js-close-bag/" rel="next" title="Javascript函数、递归与闭包"><i class="fa fa-chevron-left"></i> Javascript函数、递归与闭包</a></div><span class="post-nav-divider"></s
