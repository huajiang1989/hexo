ontent="/images/avatar.jpg"></span><span style="display:none" itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="Mr.Hua's Blog"> <span style="display:none" itemprop="logo" itemscope itemtype="http://schema.org/ImageObject"><img style="display:none" itemprop="url image" alt="Mr.Hua's Blog" src=""></span></span><header class="post-header"><h1 class="post-title" itemprop="name headline"> Vue生命周期实例</h1><div class="post-meta"><span class="post-time"><span class="post-meta-item-icon"><i class="fa fa-calendar-o"></i></span> <span class="post-meta-item-text">发表于</span> <time title="Post created" itemprop="dateCreated datePublished" datetime="2016-12-14T15:43:18+08:00">2016-12-14</time></span> <span class="post-category"><span class="post-meta-divider">|</span><span class="post-meta-item-icon"><i class="fa fa-folder-o"></i></span> <span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/vue/" itemprop="url" rel="index"><span itemprop="name">vue</span></a></span></span> <span class="post-comments-count"><span class="post-meta-divider">|</span><a href="/2016/12/14/vue-life-circle/#comments" itemprop="discussionUrl"><span class="post-comments-count ds-thread-count" data-thread-key="2016/12/14/vue-life-circle/" itemprop="commentCount"></span></a></span></div></header><div class="post-body" itemprop="articleBody"><p>Vue生命周期实例<br><a id="more"></a><br></p><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> myVue = <span class="keyword">new</span> Vue(&#123;</div><div class="line">              <span class="attr">el</span>: <span class="string">".test"</span>,</div><div class="line">              <span class="attr">data</span>: &#123;</div><div class="line">                  <span class="attr">a</span>: <span class="string">"我是内容,在控制台输入myVue.a=123456,可以改变我的值"</span></div><div class="line">              &#125;,</div><div class="line">              <span class="attr">created</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">                  <span class="comment">//在实例创建之后同步调用。此时实例已经结束解析选项，这意味着已建立：数据绑定，计算属性，方法，watcher/事件回调。</span></div><div class="line">                  <span class="comment">//但是还没有开始 DOM 编译，$el 还不存在,但是实例存在,即this.a存在,可打印出来 。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"建立"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">beforeCompile</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"未开始编译"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">compiled</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">                  <span class="comment">//在编译结束后调用。此时所有的指令已生效，因而数据的变化将触发 DOM 更新。但是不担保 $el 已插入文档。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"编译完成"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">ready</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">                  <span class="comment">//在编译结束和 $el 第一次插入文档之后调用，如在第一次 attached 钩子之后调用。注意必须是由 Vue 插入（如 vm.$appendTo() 等方法或指令更新）才触发 ready 钩子。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"一切准备好了"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">attached</span> :<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;  <span class="comment">//myVue.$appendTo(".test2")暂时触发不了,不知道怎么解决</span></div><div class="line">                  <span class="comment">//在 vm.$el 插入 DOM 时调用。必须是由指令或实例方法（如 $appendTo()）插入，直接操作 vm.$el 不会 触发这个钩子。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"插入DOM成功"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">detached</span> :<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; <span class="comment">//触发事件 myVue.$destroy(true),其中参数true控制是否删除DOM节点或者myVue.$remove()</span></div><div class="line">                  <span class="comment">//在 vm.$el 从 DOM 中删除时调用。必须是由指令或实例方法删除，直接操作 vm.$el 不会 触发这个钩子。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"删除DOM成功"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">beforeDestroy</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;  <span class="comment">//触发方式,在console里面打myVue.$destroy();</span></div><div class="line">                  <span class="comment">//在开始销毁实例时调用。此时实例仍然有功能。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"销毁前"</span>);</div><div class="line">              &#125;,</div><div class="line">              <span class="attr">destroyed</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;   <span class="comment">//触发方式,在console里面打myVue.$destroy();其中myVue.$destroy(true)是删除DOM节点,会触发detached函数,但是实例仍然存在</span></div><div class="line">                  <span class="comment">//在实例被销毁之后调用。此时所有的绑定和实例的指令已经解绑，注意是解绑不是销毁,所有的子实例也已经被销毁。</span></div><div class="line">                  <span class="built_in">console</span>.log(<span class="string">"已销毁"</span>);</div><div class="line">              &#125;</div><div class="line">      &#125;);</div></pre></td></tr></table></figure><p></p></div><div></div><div></div><footer class="post-footer"><div class="post-tags"> <a href="/tags/vue/" rel="tag"># vue</a></div><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2016/12/13/vue-example/" rel="next" title="Vue语法简单示例"><i class="fa fa-chevron-left"></i> Vue语法简单示例</a></div><span class="post-nav-divider"></span><div class="post-nav-prev post-nav-item"> <a href="/2016/12/14/vue-router/" rel="prev" title="vue-router 快速入门">vue-router 快速入门<i class="fa fa-chevron-right"></i></a></div></div></footer></article><div class="post-spread"></div></div></div><div class="ds-thread" data-thread-key="<%- page.path %>" data-title="<%- page.title %>" data-url="<%- page.permalink %>"></div><script type="t
